<body ng-app="moduleUsuario">
	<div ng-controller="usuariosController">
	<h1><center>PANEL DE USUARIO</center></h1>
		<div>
			<center><table style="width:70%" class="w3-table w3-centered w3-bordered">
				<thead>
			      <tr>
			        <th><center>USUARIO</center></th>
			        <th><center>PUNTAJE</center></th>
			      </tr>
			    </thead>
			    <tbody>
					<tr style="width:80%"  ng-repeat="usuario in usuarios | filter:searchText">
						<td><center>{{usuario.username}}</center></td>
						<td><center>{{usuario.score}}</center></td>
					</tr>
				</tbody>
			</table></center>
		</div>
	</div>
</body>
